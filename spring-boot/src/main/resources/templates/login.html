<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>ログイン</title>
</head>
<body>
	<h1>ログイン</h1>
	
	 <form th:action="@{/login}" th:object="${loginForm}" method="post">
		<p>Email</p>
		<input type="text" th:field="*{email}">
		<span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color: red;"></span>
		
		<!--<p>Password</p>
		<input type="text" th:field="*{password}">
		<span th:if="${#fields.hasErrors('password')" th:errors="*{password}" style="color: red;"></span>
		-->
		
		<input type="submit" value="送信">
	 </form>
	<a>パスワードを忘れた場合はこちらへ。</a>
</body>
</html>
